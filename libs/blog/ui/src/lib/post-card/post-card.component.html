<mat-card>
    <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <ng-container *ngIf="post.createdAt">
            <mat-card-subtitle>{{ post.createdAt.toDate() | date:'MMM dd, yyyy' }}</mat-card-subtitle>
        </ng-container>
    </mat-card-header>
    <mat-card-content>
        <p>{{ post.description }}</p>
    </mat-card-content>
</mat-card>
