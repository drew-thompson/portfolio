<div style="position: absolute; bottom: 100px; left: 1rem">
    {{ isViewingDetail }}
</div>
<section *ngIf="!isViewingDetail" class="container" @listing>
    <div class="row">
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="start start" fxLayoutGap=".95rem" class="col-12">

            <ng-container *ngFor="let project of projects$ | async">
                <portfolio-project-card [project]="project"></portfolio-project-card>
            </ng-container>

        </div>
    </div>
</section>

<div [@detail]="isViewingDetail">
    <router-outlet (activate)="isViewingDetail = true" (deactivate)="isViewingDetail = false"></router-outlet>
</div>
