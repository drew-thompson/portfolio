<mat-card>
    <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>
            {{ project.start.toDate() | date:'MMM yyyy' }} -
            <ng-container *ngIf="project.end as end; else present">
                {{ end.toDate() | date:'MMM yyyy' }}
            </ng-container>
            <ng-template #present>
                <span translate>libs.projects.projectCard.present</span>
            </ng-template>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ project.description }}</p>
    </mat-card-content>
</mat-card>
