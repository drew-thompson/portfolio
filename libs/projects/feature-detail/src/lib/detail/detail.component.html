<ng-container *ngIf="(project$ | async) as project; else missing">
  <div class="splash" [ngClass]="getTheme(project)">
    <header class="container mat-typography">
      <h1>{{ project.title }}</h1>
      <h4>
        <shared-timestamp-range [start]="project.start" [end]="project.end"></shared-timestamp-range>
      </h4>

      <h2>{{ project.description }}</h2>
    </header>
  </div>

  <section id="content" class="container">
    <pre>{{ project | json }}</pre>
  </section>
</ng-container>

<ng-template #missing>
  <header>
    <h1>Nope.</h1>
    <h2>Sorry, this project wasn't found.</h2>
  </header>
</ng-template>
