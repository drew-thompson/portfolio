<ng-container *ngIf="(project$ | async) as project; else missing">
  <div class="splash" [ngClass]="getTheme(project)">
    <header class="container mat-typography">
      <h1>{{ project.title }}</h1>
      <h4>
        <shared-timestamp-range [start]="project.start" [end]="project.end"></shared-timestamp-range>
      </h4>

      <h2>{{ project.description }}</h2>
    </header>
  </div>

  <section id="content" class="container">

    <ng-container *ngIf="project.summary">
      <h3 id="summary" class="subsection" translate>projects.detail.summary</h3>
      <p [innerHTML]="project.summary"></p>
    </ng-container>

    <!-- <div>
      Mobile responsive, cross-browser B2B & B2C products built in Angular with Nx. The main product utilizes <a
        href="https://webrtc.org/" target="_blank">WebRTC</a> to facilitate 1-1 meetings between customers and
      consultants. <br /><br />
    </div> -->

    <!-- <pre>{{ project | json }}</pre> -->


  </section>
</ng-container>

<!-- <router-outlet></router-outlet> -->

<ng-template #missing>
  <header>
    <h1>Nope.</h1>
    <h2>Sorry, this project wasn't found.</h2>
  </header>
</ng-template>
