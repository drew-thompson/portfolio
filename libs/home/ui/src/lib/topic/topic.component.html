<mat-card [routerLink]="topic.url">
    <mat-card-header>
        <mat-card-title>{{ topic.title }}</mat-card-title>
        <mat-card-subtitle>{{ topic.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ topic.description }}</p>
    </mat-card-content>
    <mat-card-actions class="text-right">
        <ng-content>
            <!-- Space for action buttons. -->
        </ng-content>
    </mat-card-actions>
</mat-card>
