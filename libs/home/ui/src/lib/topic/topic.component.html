<mat-card [routerLink]="topic.url">
    <ng-container *ngIf="topic.image">
        <img mat-card-image [src]="topic.image" alt="">
    </ng-container>
    <mat-card-header>
        <mat-card-subtitle>{{ topic.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="text-right">
        <ng-content>
            <!-- Space for action buttons. -->
        </ng-content>
    </mat-card-actions>
</mat-card>
