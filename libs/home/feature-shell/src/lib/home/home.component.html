<div class="splash mb-5">
    <div fxHide.gt-xs="true">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="avatar"></div>
                <mat-card-title translate>name.full</mat-card-title>
                <mat-card-subtitle translate>me.description</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/images/drew-sm.jpg" [alt]="'name.full' | translate">
            <mat-card-content>
                <p translate>me.shortBio</p>
            </mat-card-content>
        </mat-card>
    </div>

    <div fxHide fxShow.gt-xs="true">
        <ng-container *ngTemplateOutlet="intro"></ng-container>
    </div>
</div>

<section class="container mat-typography">

    <ng-container *ngFor="let topic of topics$ | async; let i=index">
        <article fxLayout="column" [fxLayout.gt-sm]=" isOdd(i) ? 'row-reverse' : 'row'" fxLayoutAlign="center center"
            class="row my-3 my-sm-4 my-md-5">
            <div class="col-12 col-sm-8">
                <h3>{{ topic.title }}</h3>
                <p>{{ topic.description }}</p>
            </div>
            <div class="col-12 col-sm-4">
                <portfolio-topic [topic]="topic">
                    <button mat-button class="ml-auto">Hi</button>
                </portfolio-topic>
            </div>
        </article>
    </ng-container>


</section>

<ng-template #intro>
    <div class="container">
        <div class="row no-gutters">
            <div class="col-12 col-sm-7">
                <ng-container *ngTemplateOutlet="header"></ng-container>
            </div>
            <div class="col offset-sm-1 col-sm-4">
                <ng-container *ngTemplateOutlet="me"></ng-container>
            </div>
        </div>
    </div>
</ng-template>


<ng-template #header>
    <header>
        <h1 class="mat-display-3" translate>name.full</h1>
        <h2 class="mat-title" translate>me.shortBio</h2>
    </header>
</ng-template>

<ng-template #me>
    <img src="assets/images/drew-lg.jpg" [alt]="'name.full' | translate" class="mx-auto mx-md-0 me rounded">
</ng-template>
