<div class="splash mb-4">
    <div fxHide.gt-xs="true">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar class="avatar"></div>
                <mat-card-title translate>name.full</mat-card-title>
                <mat-card-subtitle translate>me.description</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/images/drew-sm.jpg" [alt]="'name.full' | translate">
            <mat-card-content>
                <p translate>me.shortBio</p>
            </mat-card-content>
        </mat-card>
    </div>

    <div fxHide fxShow.gt-xs="true" class="container">
        <div class="row no-gutters">
            <div class="col-12 col-sm-7 col-md-8">
                <header>
                    <h1 class="mat-display-3" translate>name.full</h1>
                    <h2 class="mat-title" translate>me.shortBio</h2>
                </header>
            </div>
            <div fxLayout="row" fxLayoutAlign="center start" class="col offset-sm-1 col-sm-4 offset-md-0">
                <img src="assets/images/drew-md.jpg" [alt]="'name.full' | translate" class="mx-auto mx-md-0 me rounded">
            </div>
        </div>
    </div>
</div>

<section class="container mat-typography pb-5">

    <h3 translate>home.projects</h3>
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1rem" class="mt-3 mb-4">
        <ng-container *ngFor="let project of projects$ | async">
            <article>
                <portfolio-project-card fxFill [project]="project"></portfolio-project-card>
            </article>
        </ng-container>
    </div>

    <h3 translate>home.blog</h3>
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1rem" class="mt-3">
        <ng-container *ngFor="let post of posts$ | async">
            <article>
                <portfolio-post-card [post]="post"></portfolio-post-card>
            </article>
        </ng-container>
    </div>
