<header [class.extended]="extended" fxLayout="row" fxLayoutAlign="start center">
    <div fxShow fxHide.gt-xs="true" class="container w-100">
        <ng-container *ngTemplateOutlet="mobile"></ng-container>
    </div>
    <div fxHide fxShow.gt-xs="true" class="container w-100">
        <ng-container *ngTemplateOutlet="desktop"></ng-container>
    </div>
</header>

<ng-template #mobile>
    <nav fxLayout="row" fxLayoutAlign="center center" class="row">
        <ng-container *ngTemplateOutlet="me"></ng-container>
        <div style="margin-left: auto">
            <button (click)="sidenavService.toggle()" mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
        </div>
    </nav>
</ng-template>

<ng-template #desktop>
    <nav fxLayout="row" fxLayoutAlign="center center" class="row desktop">
        <ng-container *ngTemplateOutlet="me"></ng-container>
        <ng-container *ngFor="let link of links">
            <a [routerLink]="link.url" class="link">{{ link.title }}</a>
        </ng-container>
        <div class="social">
            <ng-container *ngTemplateOutlet="github"></ng-container>
            <ng-container *ngTemplateOutlet="linkedin"></ng-container>
        </div>
    </nav>
</ng-template>


<ng-template #me>
    <a routerLink="/" class="me">
        <img src="assets/icons/icon-128x128.png" [alt]="'name.full' | translate">
    </a>
</ng-template>

<ng-template #name>
    <a routerLink="/" class="link name mat-display-1" translate>name.full</a>
</ng-template>

<ng-template #github>
    <a href="https://github.com/drew-thompson" target="_blank" rel="noopener"
        [title]="'libs.common.header.github' | translate">
        <img src="assets/images/logos/github-mark-64x64.png">
    </a>
</ng-template>

<ng-template #linkedin>
    <a href="https://linkedin.com/in/drew-thompson/" target="_blank" rel="noopener"
        [title]="'libs.common.header.linkedin' | translate">
        <img src="assets/images/logos/linkedin-in-64x64.png">
    </a>
</ng-template>
